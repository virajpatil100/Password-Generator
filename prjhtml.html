<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .container {
      background-color: #2c2c3e;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 300px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      word-break: break-word;
      background-color: #444;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="64" value="12">

    <label><input type="checkbox" id="lowercase"> Include Lowercase</label>
    <label><input type="checkbox" id="uppercase"> Include Uppercase</label>
    <label><input type="checkbox" id="numbers"> Include Numbers</label>
    <label><input type="checkbox" id="symbols"> Include Special Characters</label>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const includeLower = document.getElementById('lowercase').checked;
      const includeUpper = document.getElementById('uppercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;

      const lower = 'abcdefghijklmnopqrstuvwxyz';
      const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      const symbols = '!@#$%^&*()-_=+[]{}|;:,.<>?/';

      let allChars = '';
      if (includeLower) allChars += lower;
      if (includeUpper) allChars += upper;
      if (includeNumbers) allChars += numbers;
      if (includeSymbols) allChars += symbols;

      if (allChars.length === 0) {
        document.getElementById('result').innerText = 'Select at least one character type!';
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const randIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randIndex];
      }
      
      document.getElementById('result').innerText = password;
    }
  </script>
</body>
</html>
